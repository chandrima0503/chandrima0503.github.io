<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your GitHub Portfolio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .repo-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    a {
      text-decoration: none;
      color: #0366d6;
    }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <div id="repo-container"></div>

  <script>
    // Function to fetch GitHub repositories
    async function fetchRepos(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (response.ok) {
          return data;
        } else {
          throw new Error(`Error fetching GitHub repositories: ${response.statusText}`);
        }
      } catch (error) {
        console.error('Error fetching GitHub repositories', error);
        const errorMessage = document.createElement('p');
        errorMessage.textContent = 'Error fetching GitHub repositories. Please try again later.';
        document.body.appendChild(errorMessage);
      }
    }

    // Function to display repositories on the web page
    function displayRepos(repos) {
      const repoContainer = document.getElementById('repo-container');

      repos.forEach(repo => {
        const repoCard = document.createElement('div');
        repoCard.className = 'repo-card';

        const repoLink = document.createElement('a');
        repoLink.href = repo.html_url;
        repoLink.textContent = repo.name;

        const repoLanguage = document.createElement('p');
        repoLanguage.textContent = `Language: ${repo.language}`;

        repoCard.appendChild(repoLink);
        repoCard.appendChild(repoLanguage);
        repoContainer.appendChild(repoCard);
      });
    }

    // Fetch and display repositories
    fetchRepos('https://api.github.com/users/chandrima0503/repos?per_page=100')
      .then(repos => {
        displayRepos(repos);

        // Check if there are more repositories to fetch
        if (repos.length === 100) {
          const lastRepo = repos[repos.length - 1];
          fetchRepos(lastRepo.next_page_url)
            .then(nextRepos => {
              displayRepos(nextRepos);
            });
        }
      });
  </script>
</body>
</html>
